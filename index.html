<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Shopping mall</title>
    <link rel="stylesheet" type="" href="index.css">
</head>
<body>
    <nav>        
        <div>
            <h1>Our Shop</h1>            
        </div>
        <div>
            <button id="viewCart">ดุตระกร้าสินค้า</button>
            <div id="cartSummary">
                <table>
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวน</th>
                            <th>ราคา</th>
                        </tr>
                    </thead>
                    <tbody id="cartSummary_item">                        
                    </tbody>
                    <tfoot>
                        <th colspan="2">ราคารวม</th>
                        <td id="cartSummary_total">0</th>
                    </tfoot>
                </table>
            </div>
        </div>
    </nav>
    <main>
        <section id="productList">          
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
